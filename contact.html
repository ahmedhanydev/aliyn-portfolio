                class="w-full lg:w-[716px] py-1.5 pl-16 pr-20 h-20 bg-white rounded-[20px] border border-neutral-300"
                placeholder="Your phone number"
              />
              <div class="absolute inset-y-0 left-0 flex items-center">
                <label for="country" class="sr-only">phone country</label>
                <select

                  name="country"
                  class="h-full rounded-md border-0 bg-transparent py-0 pl-2 text-gray-500 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"

                  <option value="20">EG</option>
                  <option value="966">SA</option>
                  <option value="971">AE</option>
                  <option value="974">QA</option>
                  <option value="962">JO</option>
                  <option value="963">SY</option>
                  <option value="964">IQ</option>
                  <option value="212">MA</option>
                  <option value="91">IN</option>
                  <option value="1">US</option>
                </select>
              </div>
            </div>
          </div>
          <div class="pt-[10px]">
